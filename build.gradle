plugins {
//    id 'java'
    id 'application'
    id 'checkstyle'
}

application {
    mainClassName = 'hexlet.code.App'
}

group 'hexlet.code'
version '1.0'

repositories {
    mavenCentral()
}

run {
    standardInput = System.in
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}