plugins {
    id 'base'
    id 'java'
    id 'checkstyle'
    id 'com.github.ben-manes.versions' version '0.39.0'
}

group = 'hexlet.project'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileJava {
    options.release = 18
}

dependencies {
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.1'
    testImplementation 'org.skyscreamer:jsonassert:1.5.0'
    testImplementation 'hexlet.code:code'
}

test {
    useJUnitPlatform()
    failFast true
}

checkstyle {
    toolVersion '9.0'
}

task checkCode (type: Checkstyle) {
    source 'code'
    include '**/*.java'
    classpath = files()
}
